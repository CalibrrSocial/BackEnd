name: Deploy to EC2
on:
  push:
    branches: [ feature/profile-liking ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            mkdir -p ~/.ssh
            printf "Host github.com\n  User git\n  IdentityFile ~/.ssh/ec2-github\n  StrictHostKeyChecking accept-new\n" > ~/.ssh/config
            chmod 600 ~/.ssh/config
            git config --global core.sshCommand 'ssh -i ~/.ssh/ec2-github -o StrictHostKeyChecking=accept-new'
            cd ${{ secrets.PROJECT_DIR }}

            # Ensure required PHP extensions are present (DOM, SimpleXML, cURL)
            sudo apt-get update -y || sudo apt-get update --allow-releaseinfo-change -y
            sudo apt-get install -y software-properties-common || true
            sudo add-apt-repository -y ppa:ondrej/php || true
            sudo apt-get update -y || true
            PHPV=$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')
            sudo apt-get install -y "php${PHPV}-xml" "php${PHPV}-curl" || sudo apt-get install -y php-xml php-curl
            php -m | grep -E 'dom|SimpleXML|curl' || true

            # Git pull from your repo
            (git remote -v | grep -q 'myrepo') || git remote add myrepo git@github.com:EYoung21/calibrr-social-backend.git
            git remote set-url myrepo git@github.com:EYoung21/calibrr-social-backend.git
            git fetch myrepo
            git checkout -B ${{ secrets.BRANCH }} myrepo/${{ secrets.BRANCH }}

            # Deploy
            composer --version || true
            composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-dom --ignore-platform-req=ext-simplexml
            php artisan migrate --force
            php artisan config:clear && php artisan cache:clear && php artisan config:cache && php artisan route:cache
            sudo systemctl reload apache2 || sudo service apache2 reload
