name: Deploy to EC2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 60s
          command_timeout: 8m
          script: |
            set -e
            cd ${{ secrets.PROJECT_DIR }}
            
            # Update package lists
            sudo apt-get update -y
            
            # Install PHP extensions if needed
            PHPV=$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')
            sudo apt-get install -y "php${PHPV}-xml" "php${PHPV}-curl" || true
            
            # Fix permissions before git operations
            sudo chown -R ubuntu:ubuntu .
            sudo chmod -R 755 .
            
            # Pull latest code using a different approach
            git fetch origin ${{ secrets.BRANCH }}:temp_branch || true
            git checkout temp_branch || git checkout ${{ secrets.BRANCH }}
            git reset --hard origin/${{ secrets.BRANCH }} || true
            
            # Fix permissions for Laravel directories
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            sudo touch storage/logs/laravel.log
            sudo chmod 775 storage/logs/laravel.log
            sudo chown www-data:www-data storage/logs/laravel.log
            
            # Install dependencies
            composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-dom --ignore-platform-req=ext-simplexml
            
            # Run Laravel commands
            php artisan migrate --force
            php artisan config:clear
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            
            # Restart Apache
            sudo systemctl reload apache2