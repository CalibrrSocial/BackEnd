name: Deploy to EC2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 60s
          command_timeout: 8m
          script: |
            set -e
            cd ${{ secrets.PROJECT_DIR }}
            
            # Update package lists
            sudo apt-get update -y
            
            # Install PHP extensions if needed
            PHPV=$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')
            sudo apt-get install -y "php${PHPV}-xml" "php${PHPV}-curl" || true
            
            # Fix permissions before git operations
            sudo chown -R ubuntu:ubuntu .
            sudo chmod -R 755 .

            # Configure remote to use token and pull latest code
            GIT_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
            if git remote get-url origin >/dev/null 2>&1; then
              git remote set-url origin "$GIT_URL"
            else
              git remote add origin "$GIT_URL"
            fi
            # Drop any tracked local changes without touching untracked files (e.g., .env)
            git reset --hard
            git fetch --prune origin "${{ secrets.BRANCH }}"
            git reset --hard "origin/${{ secrets.BRANCH }}"
            git rev-parse --short HEAD
            
            # Sanity check: ensure the latest UserResource is present
            echo "--- Snippet from app/Http/Resources/UserResource.php ---"
            grep -n "\$socials\[\$i\]\['name'\]" app/Http/Resources/UserResource.php || true
            
            # Fix permissions for Laravel directories
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            sudo touch storage/logs/laravel.log
            sudo chmod 775 storage/logs/laravel.log
            sudo chown www-data:www-data storage/logs/laravel.log
            
            # Install dependencies
            composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-dom --ignore-platform-req=ext-simplexml
            
            # Run Laravel commands
            php artisan migrate --force
            php artisan config:clear
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            
            # Restart Apache (clear opcache)
            sudo systemctl restart apache2